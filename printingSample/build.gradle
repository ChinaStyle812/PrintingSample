apply plugin: 'com.android.application'

android {

    signingConfigs {
        customDebug {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('../sign/debug.keystore')
            storePassword 'android'
        }
    }

    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId "com.dynamixsoftware.printingsample"
        minSdkVersion 9
        targetSdkVersion 23
        versionName "1.2"
        versionCode 3
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        customDebug {
            signingConfig signingConfigs.debug
            debuggable true
        }
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.2.1'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.dynamixsoftware.intentapi:intentAPI:9.5.0'
    compile 'com.dynamixsoftware.printingsdk:printingSDK:9.5.0'
}